version: '3.8'
services:
  database:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toor
    ports:
      - "3306:3306"
  api:
    build: ./apps/api/
    restart: unless-stopped
    volumes:
      - ./apps/api:/srv/app
    depends_on:
      - database
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/api/Caddyfile:/etc/caddy/Caddyfile
      - ./apps/api:/srv/app
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
volumes:
  caddy_data:
    external: true
  caddy_config:
