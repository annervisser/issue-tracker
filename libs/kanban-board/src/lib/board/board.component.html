<div class='column'>
    <h2>To Do</h2>
    <div class='column-content'>
        <ng-container *ngFor='let issue of boardService.issues$ | async'>
            <issue-tracker-issue-card [title]='issue.title'></issue-tracker-issue-card>
        </ng-container>
        <div>
            <form (submit)='$event.preventDefault(); boardService.createStory(title.value); title.value = ""'>
                <input type='text' #title>
                <button type='submit'>+</button>
            </form>
        </div>
    </div>
</div>
<div class='column empty'>
    <h2>In Progress</h2>
    <div class='column-content'>
        Nothing to see here
    </div>
</div>
<div class='column'>
    <h2>Done</h2>
    <div class='column-content'>
        <issue-tracker-issue-card title='Setup Nx'></issue-tracker-issue-card>
        <issue-tracker-issue-card title='Create UI lib'></issue-tracker-issue-card>
    </div>
</div>
