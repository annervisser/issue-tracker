<ng-container *ngFor='let state of boardStore.states$ | async'>
    <div class='column'>
        <h2>{{state.name}}</h2>
        <div class='column-content' *ngIf='(boardStore.storiesByState$ | async) as stories'>
            <ng-container *ngFor='let story of stories[state.id]'>
                <issue-tracker-story-card [title]='story.title'
                                          (delete)='deleteStory(story.id)'></issue-tracker-story-card>
            </ng-container>
            <div>
                <form
                    (submit)='$event.preventDefault(); createStory(title.value, state.id); title.value = ""'>
                    <input type='text' #title>
                    <button type='submit'>+</button>
                </form>
            </div>
        </div>
    </div>
</ng-container>
